<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="max-w-sm mx-auto border-2 border-blue-500">
    <nav class="flex items-center justify-between">
        <div class="flex items-center">
            <img class="w-[30%]" src="./assets/Group.png" alt="logo">
            <div id="balance-secion">
                <h3>$<span>45000</span></h3>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
        </div>
    </nav>
    <div class="border-b-2 border-[#08080880] mt-3 mb-8 w-full"></div>
    <section id="welcome-section">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>
    <section id="options" class="mt-6">
        <div class="options-container grid grid-cols-3 grid-rows-2 justify-between items-center gap-4">
            <div class="option flex flex-col justify-center items-center p-3">
                <img src="./assets/wallet1.png" alt="wallet">
                <h6 class="font-semibold text-[#08080880]">Add Money</h6>
            </div>
            <div class="option flex flex-col justify-center items-center p-3">
                <div><img src="./assets/send1.png" alt="send icon"></div>
                <h6 class="font-semibold text-[#08080880]">Cash Out</h6>
            </div>
            <div class="option flex flex-col justify-center items-center p-3">
                <img src="./assets/money1.png" alt="money icon">
                <h6 class="font-semibold text-[#08080880]">Add Money</h6>
            </div>
            <div class="option flex flex-col justify-center items-center p-3">
                <img src="./assets/bonus1.png" alt="bonus icon">
                <h6 class="font-semibold text-[#08080880]">Add Money</h6>
            </div>
            <div class="option flex flex-col justify-center items-center p-3">
                <img src="./assets/purse1.png" alt="payout icon">
                <h6 class="font-semibold text-[#08080880]">Add Money</h6>
            </div>
            <div class="option flex flex-col justify-center items-center p-3">
                <img src="./assets/transaction1.png" alt="transaction icon">
                <h6 class="font-semibold text-[#08080880]">Add Money</h6>
            </div>
        </div>
    </section>
</body>
</html>
